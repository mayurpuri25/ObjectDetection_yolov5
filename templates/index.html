<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Object Detection Model</h1>

    <form class='p-3 text-center' action='/', method='post' enctype="multipart/form-data">
        <input class='form-control' type="file" name="imagefile">
        <input class='btn btn-primary mt-3' type="submit" value="Detect Object">
    </form>

    {% if image_path %}
        <img class="text-center" src="{{ image_path }}" alt="Image" width="500" height="300">
    {% endif %}
</body>
</html>
